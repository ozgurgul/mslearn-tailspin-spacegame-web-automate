trigger:
- '*'

pool:
  vmImage: ubuntu-latest

steps:
# Prepare the directory structure on VM-01  
- task: SSH@0
  inputs:
    sshEndpoint: 'vm01srvconn'
    runOptions: 'inline'
    inline: |
      sudo mkdir -p /data/benchmark
      sudo chown -R testadmin:testadmin /data/benchmark
      sudo chmod 2700 /data/benchmark
    readyTimeout: '20000'
# Prepare the directory structure on VM-02    
- task: SSH@0
  inputs:
    sshEndpoint: 'vm02srvconn'
    runOptions: 'inline'
    inline: |
      sudo mkdir -p /data/benchmark
      sudo chown -R testadmin:testadmin /data/benchmark
      sudo chmod 2700 /data/benchmark
    readyTimeout: '20000'
# CopyFilesOverSSH
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write for VM-01 Preparation
      
      # Pem file is too open
      chmod 0600 ./.ssh/terraform_rsa.pem
      
      ## REMOVE when ready
      ## ls -alR . 
      ## ssh -v -i ./.ssh/terraform_rsa.pem -o StrictHostKeyChecking=no testadmin@51.132.25.102 "date"
      
      ssh -q -i ./.ssh/terraform_rsa.pem -o StrictHostKeyChecking=no testadmin@51.132.25.102 "date"
      
      # copy using ssh keys from agent to target machine
      scp -i ./.ssh/terraform_rsa.pem ./benchmark/*  testadmin@51.132.25.102:/data/benchmark/


      # List the content 
      ssh -q -i ./.ssh/terraform_rsa.pem -o StrictHostKeyChecking=no testadmin@51.132.25.102 "ls -al /data/benchmark"


